<menu class="app-menu">

    <button class="app-more" (click)="toggleDrawer()"><i class="material-icons">menu</i></button>
    
    <h1>{{ 'Account' | translate }}</h1>
</menu>

<section class="app-main">

  <table class="app-table">
    <tbody>
      <tr>
        <th>{{ 'Plan' | translate }}</th>
        <td>{{ plan }} <a class="app-table-cell-action" (click)="unsubscribe()" *ngIf="hasAccount == true">{{ 'Unsubscribe' | translate }}</a></td>
      </tr>
      <tr>
        <th>{{ 'Amount' | translate }}</th>
        <td>{{ amountDisplay }}</td>
      </tr>
      <tr>
        <th>{{ 'Interval' | translate }}</th>
        <td>{{ interval }}</td>
      </tr>
    </tbody>
  </table>

</section>

<respond-drawer active="account" [visible]="drawerVisible" (onHide)="reset($event)"></respond-drawer>
